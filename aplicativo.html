<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Launcher - Aplicativo de Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .link-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: white;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-button i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .link-button:hover i {
            transform: scale(1.2);
        }
        
        .link-button span {
            font-weight: 500;
            font-size: 1rem;
        }
        
        .custom-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .custom-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #6a11cb;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Link Launcher</h1>
            <p class="subtitle">Seu aplicativo personalizado de links rápidos</p>
        </header>
        
        <div class="custom-section">
            <h2>Adicionar Link Personalizado</h2>
            <div class="input-group">
                <input type="text" id="linkName" placeholder="Nome do link">
                <input type="text" id="linkUrl" placeholder="URL (https://...)">
            </div>
            <button id="addLinkBtn">Adicionar Link</button>
        </div>
        
        <div class="app-grid" id="linkGrid">
            <!-- Links serão adicionados aqui via JavaScript -->
        </div>
        
        <footer>
            <p>Link Launcher &copy; 2023 - Todos os links abrem em nova aba</p>
        </footer>
    </div>

    <script>
        // Links pré-definidos
        const defaultLinks = [
            { name: "Google", url: "https://www.google.com", icon: "fa-search" },
            { name: "YouTube", url: "https://www.youtube.com", icon: "fa-youtube" },
            { name: "GitHub", url: "https://github.com", icon: "fa-github" },
            { name: "Netflix", url: "https://www.netflix.com", icon: "fa-tv" },
            { name: "WhatsApp", url: "https://web.whatsapp.com", icon: "fa-whatsapp" },
            { name: "Instagram", url: "https://www.instagram.com", icon: "fa-instagram" },
            { name: "Twitter", url: "https://twitter.com", icon: "fa-twitter" },
            { name: "LinkedIn", url: "https://www.linkedin.com", icon: "fa-linkedin" }
        ];
        
        const linkGrid = document.getElementById('linkGrid');
        const addLinkBtn = document.getElementById('addLinkBtn');
        const linkNameInput = document.getElementById('linkName');
        const linkUrlInput = document.getElementById('linkUrl');
        
        // Carregar links do localStorage ou usar os padrões
        let links = JSON.parse(localStorage.getItem('linkLauncherLinks')) || defaultLinks;
        
        // Função para renderizar os links
        function renderLinks() {
            linkGrid.innerHTML = '';
            
            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.className = 'link-button';
                linkElement.innerHTML = `
                    <i class="fab ${link.icon}"></i>
                    <span>${link.name}</span>
                `;
                
                linkGrid.appendChild(linkElement);
            });
        }
        
        // Adicionar novo link
        addLinkBtn.addEventListener('click', () => {
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            
            if (name && url) {
                // Validar URL
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    alert('Por favor, insira uma URL válida (começando com http:// ou https://)');
                    return;
                }
                
                // Adicionar novo link
                links.push({
                    name: name,
                    url: url,
                    icon: 'fa-external-link-alt'
                });
                
                // Salvar no localStorage
                localStorage.setItem('linkLauncherLinks', JSON.stringify(links));
                
                // Re-renderizar links
                renderLinks();
                
                // Limpar campos
                linkNameInput.value = '';
                linkUrlInput.value = '';
                
                // Feedback visual
                addLinkBtn.textContent = 'Adicionado!';
                addLinkBtn.style.background = '#4CAF50';
                setTimeout(() => {
                    addLinkBtn.textContent = 'Adicionar Link';
                    addLinkBtn.style.background = '';
                }, 1500);
            } else {
                alert('Por favor, preencha ambos os campos');
            }
        });
        
        // Inicializar a renderização
        renderLinks();
        
        // Permitir adicionar link com Enter
        linkUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addLinkBtn.click();
            }
        });
    </script>
</body>
</html>
